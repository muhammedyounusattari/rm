<div class="container">
  <h1>Add user</h1>
  
  
  
  <!-- main app container -->
    
    <form [formGroup]="eduForm" (ngSubmit)='onSubmit(eduForm.value)' >
      
      <div *ngFor='let x of formData'>
        
        <span *ngIf="x.ControlType=='textarea'">
          <label>{{x.DisplayName}}</label>
          <textarea id="FirstName" [formControlName]="x.DisplayName" ></textarea>
        </span>
        
        <span *ngIf="x.ControlType=='textbox'">
          <label>{{x.DisplayName}}</label>
          <input id="LastName" type='text' [formControlName]="x.DisplayName" />
        </span>
        
        
        
        
      </div>
      <input type='submit' value='click'/>
      
    </form> 
  </div>
